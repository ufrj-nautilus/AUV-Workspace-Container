version: '3'
services:

  landside:
    container_name: auv_ws_landiside
    image: ghcr.io/ufrj-nautilus/auv_ws:landside:master
    privileged: true
    pull_policy: always
    environment:
      - DISPLAY=${DISPLAY} 
    volumes:
      - ./../catkin_ws/:/root/catkin_ws
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /etc/localtime:/etc/localtime
      - /dev:/dev
    network_mode: host
    stdin_open: true
    tty: true
  
  onBoard:
    image: ghcr.io/ufrj-nautilus/auv_ws:onBoard:master
    container_name: auv_ws_onboard
    privileged: true
    pull_policy: always
    environment:
      - DISPLAY=${DISPLAY} 
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /etc/localtime:/etc/localtime
      - /dev:/dev
      - ./../catkin_ws/:/root/catkin_ws
    network_mode: host
    stdin_open: true
    tty: true
