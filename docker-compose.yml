version: '3'
services:

  landside:
    container_name: auv_ws
    image: ghcr.io/ufrj-nautilus/auv_ws:master
    privileged: true
    pull_policy: always
    environment:
      - DISPLAY=${DISPLAY} 
    volumes:
      - ./../catkin_ws/:/root/catkin_ws
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /etc/localtime:/etc/localtime
    network_mode: host
    stdin_open: true
    tty: true
  
  onBoard:
    container_name: jetson
    image: 
    privileged: true
    pull_policy: always
    environment:
      - DISPLAY=${DISPLAY} 
    volumes:
      #             2 volumes to avoid building unecessary packages
      #- ./../catkin_ws/:/root/
      #- blank
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /etc/localtime:/etc/localtime
    network_mode: host
    stdin_open: true
    tty: true

